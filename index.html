<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e75c1;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2e75c1;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2e75c1;
            border-radius: 4px;
            color: #2e75c1;
        }
        .form-container input[type="date"]::placeholder {
            color: #2e75c1;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #2e75c1;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #1a4e7a;
        }
        .header-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <img src="https://images.ecestaticos.com/wXg3pC_MHDheDsWOYMvrGpK0Cqc=/44x1:2226x1227/1600x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F96e%2Ff73%2Fdd7%2F96ef73dd7c0b0bb9cabf553f06528c92.jpg" alt="Header Image">
    </div>
    <div class="form-container">
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="tdc">TDC:</label>
            <input type="text" id="tdc" name="tdc" required>

            <label for="commerce">Comercio compra:</label>
            <input type="text" id="commerce" name="commerce" required>

            <label for="amount">Monto compra:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="date">Fecha compra:</label>
            <input type="date" id="date" name="date" placeholder="dd/mm/yyyy" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
